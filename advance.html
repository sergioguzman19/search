<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
                <a class="nav-link " href="index.html">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="image.html">Image search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="advance.html">Advance search</a>
            </li>
        </ul>
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="display-1">
                    GOOGLE ADVANCE SEARCH
                </h1>
            </div>
        </div>    
        <div class="container">
            <div>
                <form action="https://google.com/search">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Pages with this all these words:</label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" type="text" name="as_q" placeholder="All this words">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Pages with this exact word or phrase:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="as_epq" placeholder="Just this words">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Pages with any of these words:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="as_oq" placeholder="Any of this words">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Find pages with none of these words:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="as_eq" placeholder="None of these words">
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-end">
                        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Google Search">
                    </div>
            </div>
        </div>
    </body>
</html>
